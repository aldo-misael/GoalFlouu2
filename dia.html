<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>GoalFlouu</title>
  <link rel="icon" href="fuego.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ===== Menú / Navegación ===== */
    nav {

      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #1f1f1f;
      padding: 12px 0;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 950px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    nav a {
      text-decoration: none;
      color: #ffcc33;
      font-weight: 600;
      padding: 12px 25px;
      margin: 0 12px;
      border-radius: 12px;
      transition: 0.3s;
    }

    nav a:hover {
      background: linear-gradient(90deg, #ff9800, #ffcc33);
      color: #121212;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <nav>
    <a href="dieta.html">Dieta</a>
    <a href="ejercicio.html">Ejercicio</a>
    <a href="pnl.html">PNL</a>
  </nav>

  <section id="progreso2">
    <div class="progress-text" id="progressText">Día 0 de 365</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="anchor-phrase">"Cada día suma. Estoy construyendo el cuerpo y la mente que ya son míos."</div>
  </section>

  <div class="contenedor-horizontal">
    <section id="progreso">
      <div class="lottie-wrapper">
        <div class="lottie-container" id="lottie-1"></div>
        <p class="lottie-label">Hoy</p>
      </div>
      <div class="lottie-wrapper">
        <div class="lottie-container" id="lottie-2"></div>
        <p class="lottie-label">Semana</p>
      </div>
      <div class="lottie-wrapper">
        <div class="lottie-container" id="lottie-3"></div>
        <p class="lottie-label">Mes</p>
      </div>
    </section>

    <section id="hidratacion">
      <div class="lottie-wrapper">
        <p class="lottie-label" id="litros"></p>
        <div class="lottie-container" id="lottie-h"></div>
        <p class="lottie-label">Hidratación</p>
      </div>
    </section>
  </div>

  <section id="plan-hoy">
    <h2>Lo que toca ahora!</h2>
    <div id="comidas"></div>
    <div id="ejercicios"></div>
    <div id="tecnicas"></div>
    <div id="creatina"></div>
    <div id="dormir"></div>
    <button id="guardar-checks">Guardar progreso</button>
  </section>

  <section id="plan-dia">
    <h2>Plan de hoy</h2>
    <div id="comidas2"></div>
    <div id="ejercicios2"></div>
    <div id="tecnicas2"></div>
    <div id="creatina2"></div>
    <div id="dormir2"></div>
  </section>

  <section id="mediciones">
    <h2 class="center">Mediciones</h2>
    <br>
    <div class="mediciones-container">
      <div class="mediv">
        <p class="med-label">Peso:</p>
        <input type="number" id="ps" name="peso" min="0" max="150" step="0.1" placeholder="0.0[kg]" class="input-tabla">
      </div>
      <div class="mediv">
        <p class="med-label">Cintura:</p>
        <input type="number" id="cn" name="cintura" min="0" max="200" step="0.1" placeholder="0.0[cm]"
          class="input-tabla">
      </div>
    </div>
    <button id="guardar-med">Guardar mediciones</button>
  </section>

  <section id="progreso-semanal">
    <h2 class="center">Progreso semanal</h2>
    <br>
    <div id="chart"></div>
  </section>

  <!-- Incluye la librería -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <script type="module" src="app.js"></script>
  <script type="module" src="dia.js"></script>
  </script>

</body>


</html>
